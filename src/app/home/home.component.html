<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <app-language-selector></app-language-selector>
      </ion-button>
    </ion-buttons>
    <ion-title><span translate>Trunk URL</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
    <ion-card-content>
      <ion-card-title>
        <b translate>Trunk your URL</b>
      </ion-card-title>
      <p translate>What are you waiting for?</p>
      <br />
      <div style="padding: 5%">
        <ion-item>
          <ion-label><b translate>Enter your URL</b></ion-label>
          <ion-input placeholder="www.google.com" type="test" value="http://" [(ngModel)]="inputURL"></ion-input>
          <ion-button color="primary" (click)="showURL(inputURL)">
            <ion-icon name="cut-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-content>
  <ion-card *ngFor="let card of URLCard.reverse()">
    <ion-card-header>
      <ion-item color="primary" lines="none">
        <h2>{{ card.hostname }}</h2>
      </ion-item>
      <br />
      <ion-title translate
        >Created link: <a href="{{ card.short_url }}">{{ card.short_url }}</a></ion-title
      >
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none"><b translate>Redirect URL:</b>&nbsp; {{ card.long_url }} </ion-item>
      <ion-item lines="none">
        <b>Created at:</b>&nbsp; {{ card.created_at * 1000 | date: 'dd/MM/yyyy, hh:mm' }}
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
